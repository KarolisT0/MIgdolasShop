{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="mb-4">Mūsų Baldai</h2>

<div class="row">
    {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <a href="{% url 'product_detail' slug=product.slug %}">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'product_detail' slug=product.slug %}" class="text-decoration-none text-dark">
                            {{ product.name }}
                        </a>
                    </h5>
                    <p class="card-text">
                        {{ product.description|truncatewords:20 }}
                    </p>
                    <p class="fw-bold">€{{ product.price }}</p>
                    <a href="{% url 'product_detail' slug=product.slug %}" class="btn btn-outline-primary w-100">
                        Peržiūrėti
                    </a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-12">
            <p>Nėra prekių šioje kategorijoje.</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
