<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Migdolas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Top Contact Bar -->
    <div class="bg-dark text-white py-1 px-3 d-flex justify-content-between align-items-center">
        <div>
            <small>
                <i class="bi bi-envelope"></i> migdoloprekyba@gmail.com |
                <i class="bi bi-telephone"></i> +370 62074262
            </small>
        </div>
        <div>
            <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
        </div>
    </div>

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Migdolas" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">UŽSISAKYTI PREKĘ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">BALDAI</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">PAGRINDINIS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">APIE MUS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">KONTAKTAI</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">DAUGIAU</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Blogas</a></li>
                            <li><a class="dropdown-item" href="#">DUK</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
